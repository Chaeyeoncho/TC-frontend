publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.19.0
  cupertino_icons: ^1.0.6
  kakao_flutter_sdk: ^1.9.5
  http: ^1.2.2
  kakao_flutter_sdk_user: ^1.9.5
  # kakaomap_webview: ^0.4.0
  image_picker: ^0.8.7+4
  dotted_border: ^2.0.0
