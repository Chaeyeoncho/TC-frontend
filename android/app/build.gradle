plugins {
    id "com.android.application"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace = "com.example.untitled"
    compileSdk = 34  // 최신 SDK 버전으로 설정

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.untitled"
        minSdkVersion = 19  // Flutter와 Kakao Maps를 지원하는 최소 버전
        targetSdkVersion = 33  // 최신 SDK 버전
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug  // 실제 배포 시 서명 구성 추가 필요
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation 'com.kakao.maps.open:android:2.11.9'
    implementation 'com.google.android.gms:play-services-maps:18.0.2'  // Google Play Services
}
